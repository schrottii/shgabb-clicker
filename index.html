<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Shgabb Clicker</title>
    <link href="main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h2>Shgabb Clicker</h2>
    <span id="quote"></span><br />
    <progress min="0" max="5" value="0" id="cooldownBar"></progress><br />
    <button class="clickButton" onclick="clickButton()" id="clickButton">+1 Shgabb</button> <br /><br />
    <span id="shgabbAmount">0 Shgabb</span><br />
    <span id="swAmount"></span>
    <br /> <br />
    <hr />
    <h3>Shgabb Upgrades</h3>
    <div>
        <span id="upgradesl" style="float: left; width: 50%;"></span>
        <span id="upgradesr" style="float: right; width: 50%;"></span>
    </div>
    <hr style="clear:both" />
    <progress min="0" max="60" value="60" id="sandwichBar"></progress><br />
    <h3>Sandwich Upgrades</h3>
    <div>
        <span id="swupgradesl" style="float: left; width: 50%;"></span>
        <span id="swupgradesr" style="float: right; width: 50%;"></span>
    </div>

    <br /> <br />
    <hr style="clear:both" />
    <h3>Stats</h3>
    <span id="stats" class="square"></span>


    <br /><hr /><br />
    <div style="position: relative;">
        <div class="square" style="position: absolute; text-align: left; width: 45%;">
            <h4>Notifications</h4>
            <span id="notifications"></span>
        </div>

        <div class="square" style="text-align: right; width: 45%; margin-left: auto; ">
            Shgabb Clicker<br />
            Developed by Schrottii<br />
            <a href="https://discord.gg/3T4CBmh">My Discord Server</a><br />
            Version 1.0<br /><br /><br /><br /><br /><br /><br />
        </div>

        <hr style="clear:both" />

        <div class="square">
            <h4>Settings</h4>
            <button onclick="toggleMusic()" class="settingButton">Music on/off</button><br />
            <button onclick="exportGame()" class="settingButton">Export</button>
            <button onclick="importGame()" class="settingButton">Import</button><br />
            <button onclick="toggleBG()" class="settingButton">Background on/off</button><br />
        </div>
    </div>
    <br /><br /><br /><br /><br /><br />

    <audio src="shgame.mp3" loop muted id="music"></audio>

    <script src="code\game.js"></script>
    <script src="code\upgrade.js"></script>
    <script src="code\main.js"></script>
</body>
</html>
