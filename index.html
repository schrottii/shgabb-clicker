<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Shgabb Clicker</title>
    <link href="main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h2>Shgabb Clicker</h2>
    <span id="quote"></span><br />
    <progress min="0" max="5" value="0" id="cooldownBar"></progress><br />
    <button class="clickButton" onclick="clickButton()" id="clickButton">+1 Shgabb</button> <br /><br />
    <span id="shgabbAmount">0 Shgabb</span>
    <br /> <br />
    <hr />
    <h3>Upgrades</h3>
    <div>
        <span id="upgradesl" style="float: left; width: 50%;"></span>
        <span id="upgradesr" style="float: right; width: 50%;"></span>
    </div>

    <br /> <br />
    <hr style="clear:both" />
    <h3>Stats</h3>
    <span id="stats" class="square"></span>


    <br /><br /><hr /><br /><br />
    <div style="position: relative;">
        <div class="square" style="position: absolute; text-align: left; width: 45%;">
            <button onclick="toggleMusic()">Music on/off</button><br />
            Notifications <br />
            <span id="notifications"></span>
        </div>

        <div class="square" style="text-align: right; width: 45%; margin-left: auto; ">
            Shgabb Clicker<br />
            Developed by Schrottii<br />
            Beta 0.7<br />
            New Content:<br />
            Quotes and improved bar design<br />
            Beta 0.6<br />
            New Content:<br />
            3 new upgrades, better upgrade UI, MAX. display
        </div>
    </div>
    <br /><br /><br /><br /><br /><br />

    <audio src="shgame.mp3" loop muted id="music"></audio>

    <script src="code\game.js"></script>
    <script src="code\upgrade.js"></script>
    <script src="code\main.js"></script>
</body>
</html>
